language: go
go:
- 1.x
os:
- linux
env:
- [GO111MODULE=auto, NOMS_VERSION_NEXT=1]
before_install:
# gox simplifies building for multiple architectures
- go get github.com/mitchellh/gox
script:
- go build ./...
- go test ./...
#- go vet ./...
- gox -os="linux darwin" -arch="amd64" ./cmd/noms
- gox -os="linux darwin" -arch="amd64" ./samples/go/csv/csv-import
- gox -os="linux darwin" -arch="amd64" ./samples/go/csv/csv-export
- gox -os="linux darwin" -arch="amd64" ./samples/go/json-import
- gox -os="linux darwin" -arch="amd64" ./samples/go/url-fetch
- gox -os="linux darwin" -arch="amd64" ./samples/go/xml-import
deploy:
  overwrite: true
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file:
  - noms_windows_amd64.exe
  - noms_darwin_amd64
  - noms_linux_amd64
  - csv-import_windows_amd64.exe
  - csv-import_darwin_amd64
  - csv-import_linux_amd64
  - csv-export_windows_amd64.exe
  - csv-export_darwin_amd64
  - csv-export_linux_amd64
  - json-import_windows_amd64.exe
  - json-import_darwin_amd64
  - json-import_linux_amd64
  - url-fetch_windows_amd64.exe
  - url-fetch_darwin_amd64
  - url-fetch_linux_amd64
  - xml-import_windows_amd64.exe
  - xml-import_darwin_amd64
  - xml-import_linux_amd64
  on:
    repo: attic-labs/noms
    tags: true
